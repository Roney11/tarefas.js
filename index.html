<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Agenda</title>
</head>
<body>

    <section class="title"> <h1>Tarefas</h1></section>

    <section class="form" id="form">
        <form action="">
            <div class="error" id="error" style="color: red;">Por favor, preencha todos os campos</div>
    
            <div class="tasker-header" id="tasker-header">

                <textarea name="" id="area" placeholder="Nova tarefa"cols="30" rows="10"></textarea>
                <br>
                <label for="">Escolha a prioridade:</label>
                <select name="" id="prioridade">
                    <option value="desable"></option>
                    <option value="normal">Normal</option>
                    <option value="alerta">Alerta</option>
                    <option value="urgente">Urgente</option>
                </select>

            </div>
        </form>

        <div class="btn">
        <button id="add-task-btn">Adicionar</button>
        <button id="cancelar">Cancelar</button>
        </div>

    </section>

    <section class="content">
        <div class="tasker-body">
        </div>
    </section>

    <section class="no-nota" id="no-nota"><p>Adicione uma tarefa</p></section>

    <section class="add" id="add">
        <img src="img/adicionar-ficheiro.png" alt="">
    </section>

    <script src="js/script.js"></script>
    <script src="js/teste.js"></script>
</body>
</html>
